<html>
    <head>
        <style>
            tr{ text-align: center; font-size: 20px; }
        </style>
        <script>
            var item = ["Mouse", "Keyboard", "Printer", "Scanner", "Laptop", "Desktop"];
            function getitem(){
                var alltr = "";
                item.map((name, index)=>{

                    alltr = alltr + "<tr>";
                    alltr = alltr + "<td>" + index + "</td>";
                    alltr = alltr + "<td>" + name + "</td>";
                    alltr = alltr + "<td> <button onclick='delitem("+ index +")'>Delete</button> </td>";
                    alltr = alltr + "</tr>";
                })
                document.getElementById("itemlist").innerHTML = alltr;
            }

            function delitem(index){
                item.splice(index, 1);
                getitem(); // to reload the list after delete
            }

            function save(){
                var itemname = document.getElementById("newitem").value;
                item.push(itemname); // to add new element at end of
                getitem(); // reload the list after adding the item
                document.getElementById("newitem").value="";
            }
        </script>
    </head>
    <body onload="getitem()">
        <h1 align="center">
            Array. add, List, Delete Example
        </h1>
        <p align="center">
            Enter Item Name : <input type="text" id="newitem"/>
            <button onclick="save()">Save Item</button>
        </p>
        <table align="center" cellpadding="15" border="1" bordercolor="red" cellspacing="0" width="600">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Item Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="itemlist">
                <tr>
                    <td colspan="3" align="center"> No Records....</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
