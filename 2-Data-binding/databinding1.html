<html>
    <head>
        <script>
            var msg ="<h1>JavaScript</h1> <p> It is too good </p> It is free ";
            function one(){
                document.getElementById("xyz").innerText=msg;
            }
            function two(){
                document.getElementById("xyz").innerHTML=msg;
            }
        </script>
    </head>
    <body align="center">
        <h1> html & javaScript innerText & innerHTML</h1>

        <button onclick="one()"> innerText</button>
        <button onclick="two()"> innerHTML</button>

        <br/><br/>

        <div id="xyz">No Data</div>

        <br/><br/>

        <div> innerHTML & innerText are pre-defined property of javascript</div>
    </body>
</html>
