<html>
    <head>
        <script>
            function one(){
                alert("Hi, it is Working...");
            }
        </script>
    </head>
    <body align="center">
        <h1> Mouse Events Example </h1>
        <button onclick="one()"> 1 Click </button>
        <button ondblclick="one()"> 2 Click </button>
        <button onmousedown="one()"> Left | Right Click </button>
        <button onmouseenter="one()"> Enter Your Mouse </button>
        <button onmouseout="one()"> Enter Mouse & Move Out </button>
        <button onmousemove="one()"> On Mouse Move </button>

        <h2> On Change Event</h2>
        <select onchange="one()">
            <option>Bangalore</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Chennai</option>
        </select>
    </body>
</html>
