<html>
    <head>
        <script>
            var one = () =>{
                localStorage.setItem("name", "Maulik");
                localStorage.setItem("city", "Bangalore");
                localStorage.setItem("edu", "MCA");
                localStorage.setItem("email", "maulikbz@gmail.com");
                localStorage.setItem("address", "Bangalore");
                alert("local storage created successfully !");
            }
        </script>
    </head>
    <body align="center">
        <h1> JavaScript localstorage Example </h1>
        <button onclick="one()"> Create localStorage </button>
        <p>
            <a href="localstorage2.html"> show localStorage Data </a>
        </p>
    </body>
</html>
