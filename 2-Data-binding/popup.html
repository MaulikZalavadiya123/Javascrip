<html>
    <head>
        <script>
            function one (){
                alert("Hi, Your Email Sent Successfully !");
            }

            function two(){
                var status = confirm("Are You Sure ?");
                if(status == true) {
                    alert("Please wait processing...");
                }
            }

            function three(){
                var input = prompt("Enter Your email id");
                alert ("Download link sent to \n" + input);
            }
        </script>
    </head>
    <body align="center">
        <h1> JavaScript alert(), confirm(), prompt(), Example </h1>
        <button onclick="one()"> Alert </button>
        <button onclick="two()"> Confirm - Delete Record </button>
        <button onclick="three()"> prompt - Download File </button>
    </body>
</html>
