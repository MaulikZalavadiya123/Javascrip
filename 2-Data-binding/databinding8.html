<html>
    <head>
        <style>
            h1{ text-align: center; color: blue;}
            p{
                padding: 30px 0px 30px;
                text-align: center;
                background: white;
                color: red;
                font-size: 40px;
                margin: 30px;
            }

            #container{
                margin-top: 30px;
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                background: blue;
            }
        </style>
        <script>
            function getuser(){
                var user=["Ramesh", "Ganesh", "Ajit", "Mahesh", "Rohit", "Alex", "Madhu", "Sumit", "Krishana", "Suman", "Nagraj"];

                var data="";
                user.map((name, index)=>{
                    data = data + "<p>" + name + "</p>";
                })
                document.getElementById("container").innerHTML=data;
            }

            function getproduct(){
                var product=["Still", "Clothing", "Powder", "Tracter", "Car", "Food", "Samaung", "Material", "Laptop", "Computer", "Bag"];

                var data="";
                product.map((name, index)=>{
                    data = data + "<p>" + name + "</p>";
                })
                document.getElementById("container").innerHTML=data;
            }

            function getcity(){
                var city=["Surat", "Bangalore", "Mangalore", "Ahemdabad", "Jamnager", "Rajasthan", "Keral", "Manali", "Mumbai", "Pune", "Junagadh"];

                var data="";
                city.map((name, index)=>{
                    data = data + "<p>" + name + "</p>";
                })
                document.getElementById("container").innerHTML=data;
            }

            function getcompany(){
                var company=["Samsung", "Apple", "Volvo", "Mercedes", "Bmw", "Jaguar", "Tata", "Mahindra", "Hyundai", "Reliance", "Ferrari"];

                var data="";
                company.map((name, index)=>{
                    data = data + "<p>" + name + "</p>";
                })
                document.getElementById("container").innerHTML=data;
            }

            function getbooks(){
                var books=["Bhagavad Gita", "Ramayan", "Garuda Purana", "Krishana", "Sardar Patel", "Gandhiji", "Mahadev", "Ganesh", "Kartikey", "Arjun", "Gopal"];

                var data="";
                books.map((name, index)=>{
                    data = data + "<p>" + name + "</p>";
                })
                document.getElementById("container").innerHTML=data;
            }
        </script>
    </head>
    <body>
        <h1> Array Data Binding Example in Html + Javascript</h1>
        <button onclick="getuser()"> User </button>
        <button onclick="getproduct()"> Product </button>
        <button onclick="getcity()"> City </button>
        <button onclick="getcompany()"> Company </button>
        <button onclick="getbooks()"> Books </button>

        <div id="container">
        </div>
    </body>
</html>
