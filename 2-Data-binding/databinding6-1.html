<html>
    <head>
        <script>
            function one(){
                var n = document.getElementById("fullname").value;
                document.getElementById("name").innerText = n;

                var e = document.getElementById("myemail").value;
                document.getElementById("email").innerText = e;

                var m = document.getElementById("mymobile").value;
                document.getElementById("mobile").innerText = m;

                var s = document.getElementById("myskills").value;
                document.getElementById("skills").innerText = s;
            }
        </script>
        <style>
            fieldset {
                background-color: #eeeeee;
                width: 500;
                }

            legend {
                background-color: gray;
                color: white;
                padding: 5px 10px;
                }
            div {
                display: inline-grid;
                } 
        </style>
    </head>
    <body>
        <div>
            <fieldset> <legend>Enter Your Name</legend>
                <table cellpadding="20">
                    <tr>
                        <td> Name :</td> <td> <input type="text" id="fullname"> </td>
                    </tr>
                    <tr>
                        <td> e-Mail : </td> <td> <input type="text" id="myemail"> </td>
                    </tr>
                    <tr>
                        <td> Mobile : </td> <td> <input type="text" id="mymobile"> </td>
                    </tr>
                    <tr>
                        <td> Skills : </td> <td> <input type="text" id="myskills"> </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><button onclick="one()"> Process </button></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div>
            <fieldset> <legend>Personal Details</legend>
                <table cellpadding="20">
                    <tr>
                        <th> Your Name : </th> <td id="name"></td>
                    </tr>
                    <tr>
                        <th> e-Mail Id : </th> <td id="email"></td>
                    </tr>
                    <tr>
                        <th> Mobile No : </th> <td id="mobile"></td>
                    </tr>
                </table>
            </fieldset>
            
            <br/>

            <fieldset> <legend>My Skills</legend>
                <table cellpadding="20">
                    <tr>
                        <td id="skills"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </body>
</html>
