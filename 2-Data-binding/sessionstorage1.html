<html>

    <body align="center">
        <h1> JavaScript sessionStorage Example </h1>
        <button onclick="one()"> Create sessionStorage </button>
        <p>
            <a href="sessionStorage2.html"> show sessionStorage Data </a>
        </p>
    </body>
</html>
