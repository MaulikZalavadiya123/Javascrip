<html>
    <head>
        <style>
            h1{ text-align: center; color: blue;}
            p{
                display: inline-block;
                width: 21%;
                margin: 2%;
                padding: 30px 0px 30px;
                text-align: center;
                background: purple;
                color: white;
                font-size: 40px;
            }
        </style>
        <script>
            function one(){
                var data = "<h1> 1 To 10 Number List </h1>";
                for(var i=1; i<=10; i++){
                    data = data + "<p>" +i+ "</p> \n";
                }
                document.getElementById("container").innerHTML=data;
            }

            function two(){
                var data = "<h1> 10 To 1 Number List </h1>";
                for(var i=10; i>=1; i--){
                    data = data + "<p>" +i+ "</p>";
                }
                document.getElementById("container").innerHTML=data;
            }

            function three(){
                var data ="<h1> 1 To 30 Odd Number List</h1>"
                for(var i=1; i<=30; i++){
                    if(i%2 !=0){
                        data = data + "<p>" +i+ "</p>";
                    }
                }
                document.getElementById("container").innerHTML=data;
            }

            function four(){
                var data ="<h1> 1 To 30 Even Number List</h1>"
                for(var i=1; i<=30; i++){
                    if(i%2 ==0){
                        data = data + "<p>" +i+ "</p>";
                    }
                }
                document.getElementById("container").innerHTML=data;
            }
        </script>
    </head>
    <body>
        <h1> Html + JavaScript Loop Example</h1>
        <button onclick="one()"> Print 1 to 10 </button>
        <button onclick="two()"> Print 10 to 1 </button>
        <button onclick="three()"> Print 1 to 30 Odd Number </button>
        <button onclick="four()"> Print 1 to 30 Even Number </button>

        <br/><br/>
        <div id="container"> No Data</div>
    </body>
</html>
