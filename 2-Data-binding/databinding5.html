<html>
    <head>
        <script>
            function one(){
                var n = document.getElementById("fullname").value;
                document.getElementById("name").innerText = n;

                var a = document.getElementById("myage").value;
                document.getElementById("age").innerText = a;

                var e = document.getElementById("myedu").value;
                document.getElementById("edu").innerText = e;

                var c = document.getElementById("mycity").value;
                document.getElementById("city").innerText = c;

                document.getElementById("btn1").innerText="Please wait Processing";
                document.getElementById("btn1").disabled=true;
            }
        </script>
    </head>
    <body>
        <h1> About My Profile </h1>
        <p> Enter Name :        <input type="text" id="fullname"></p>
        <p> Enter Age :         <input type="text" id="myage"></p>
        <p> Enter Education :   <input type="text" id="myedu"></p>
        <p> Enter City :        <input type="text" id="mycity"></p>

        <button onclick="one()" id="btn1"> Go Next</button>

        <br/><br/>
        <table cellpadding="10" border="1" width="400">
            <tr> <th> Full Name </th> <td id="name"></td> </tr>
            <tr> <th> Age </th> <td id="age"></td> </tr>
            <tr> <th> Education </th> <td id="edu"></td> </tr>
            <tr> <th> City </th> <td id="city"></td> </tr>
        </table>
    </body>
</html>
